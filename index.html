<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <button class="rock">
      Rock
    </button>
    <button class="paper">
      Paper
    </button>
    <button class="scissors">
      Scissors
    </button>
    <div class="outcome">
      Make a selection above to start the match!
    </div>
    <br/>
    <div class="scoreboard">
      <div class="player-wins">Player wins: 0</div>
      <div class="computer-wins">Computer wins: 0</div>
      <div class="ties">Ties: 0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
